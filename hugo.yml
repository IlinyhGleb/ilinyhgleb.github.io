  #   safari_pinned_tab: "<link / abs url>"

  # profile-mode
  profileMode:
    enabled: true
    title: " "
    subtitle: ""
    buttons:
      - id: courses
        url: courses
      - id: posts
        url: posts
      - id: tags
        url: tags

