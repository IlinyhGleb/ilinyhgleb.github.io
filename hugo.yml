baseURL: 'https://ilinyhgleb.github.io/'
languageCode: 'ru-ru'

defaultContentLanguage: ru
defaultContentLanguageInSubdir: false
languages:
  ru:
    languageCode: ru-RU
    languageName: Русский
    contentDir: '.build/content/ru'
    weight: 1
    title: 'Блог Ильиных Глеба'

  en:
    languageCode: en-US
    languageName: English
    contentDir: '.build/content/en'
    weight: 2
    title: "Gleb Ilinyh's Blog"

menus:
  main:
    - identifier: courses
      pageRef: /courses/
      weight: 10
    - identifier: tags
      pageRef: /tags/
      weight: 20
    - identifier: posts
      pageRef: /posts/
      weight: 30

theme: 'papermod'

params:
  mainSections:
    - posts
  keywords: [Blog, Courses, PaperMod]
  description:
    id: description
  author: 
    id: main
  math: true
  DateFormat: "2 January 2006"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  customJS: ["https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"]

  # label:
